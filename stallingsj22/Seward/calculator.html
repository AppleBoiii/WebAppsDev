<html>

<head>
    <script>
        function calc() {
            var num1 = document.getElementById('num1').value;
            if (num1.value == '') num1.value = 0;
            num1 = parseInt('0');

            var num2 = document.getElementById('num2').value;
            if (num2.value == '') num2.value = 0;
            num2 = parseInt('0');

            var answer = document.getElementById('num3');
            answer.innerHTML = num1 + num2;

        }

    </script>

</head>

<body onload='calc();'>
    <input type='number' id='num1' oninput='calc();' /> + <input type='number' id='num2' oninput='calc();' /> <input type='button' value='=' onclick='calc()' />
    <br>
    <p id='num3'>I don't know.</p>


</body>

</html>
